<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot Web-Socket chat app</title>
    <link type="stylesheet" href="main.css">
    <script src="main.js" type='application/json'></script>
</head>
<body>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username to enter the Chatroom</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username..." autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat Demo</h2>
            </div>
            <div class="connecting">Connecting...</div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Types a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="/webjars/sockjs-client/sockjs.min.js" type="application/json"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js" type="application/json"></script>

</body>
</html>
